spire-agent:
  agents:
    default:
      nodeSelector:
        tpm: without
    tpm:
      nodeSelector:
        tpm: with
      nodeAttestor:
        k8sPsat:
          enabled: false
        tpmDirect:
          enabled: true

spire-server:
  controllerManager:
    parentIDTemplate: 'spiffe://{{ .TrustDomain }}/{{if index .NodeMeta.Labels "node-restriction.kubernetes.io/tpm-pubhash" }}tpm/{{ index .NodeMeta.Labels "node-restriction.kubernetes.io/tpm-pubhash" }}{{ else }}spire/agent/k8s_psat/{{ .ClusterName }}/{{ .NodeMeta.UID }}{{ end }}'
    tpmDirect:
      enabled: true
